<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="theme-switch" class="theme-btn">
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    Task Manager Pro
                </h1>
                <div class="stats-overview">
                    <div class="stat-item">
                        <span class="stat-number" id="total-tasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completed-tasks">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pending-tasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">0% Complete</span>
            </div>
        </header>

        <!-- Controls Section -->
        <div class="controls-section">
            <!-- Add Task Form -->
            <div class="add-task-container">
                <form id="task-form" class="task-form">
                    <div class="form-row">
                        <div class="input-group">
                            <i class="fas fa-plus-circle input-icon"></i>
                            <input 
                                type="text" 
                                id="task-input" 
                                placeholder="What needs to be done?" 
                                maxlength="100"
                                required
                            >
                        </div>
                        
                        <div class="form-controls">
                            <!-- Priority Selector -->
                            <select id="priority-select" class="priority-select">
                                <option value="low">üîµ Low</option>
                                <option value="medium">üü° Medium</option>
                                <option value="high">üî¥ High</option>
                                <option value="urgent">üö® Urgent</option>
                            </select>
                            
                            <!-- Category Selector -->
                            <select id="category-select" class="category-select">
                                <option value="personal">üè† Personal</option>
                                <option value="work">üíº Work</option>
                                <option value="health">üè• Health</option>
                                <option value="education">üìö Education</option>
                                <option value="shopping">üõí Shopping</option>
                                <option value="other">üìå Other</option>
                            </select>
                            
                            <!-- Due Date Input -->
                            <input type="datetime-local" id="due-date" class="due-date-input">
                            
                            <!-- Add Button -->
                            <button type="submit" class="add-btn">
                                <i class="fas fa-plus"></i>
                                Add Task
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Filter and Sort Controls -->
            <div class="filter-sort-container">
                <div class="filter-controls">
                    <!-- Search -->
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search tasks..." class="search-input">
                    </div>
                    
                    <!-- Filter Buttons -->
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i> All
                        </button>
                        <button class="filter-btn" data-filter="pending">
                            <i class="fas fa-clock"></i> Pending
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check-circle"></i> Completed
                        </button>
                        <button class="filter-btn" data-filter="overdue">
                            <i class="fas fa-exclamation-triangle"></i> Overdue
                        </button>
                    </div>
                </div>
                
                <div class="sort-controls">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" class="sort-select">
                        <option value="date-created">Date Created</option>
                        <option value="due-date">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="category">Category</option>
                        <option value="alphabetical">Alphabetical</option>
                    </select>
                    
                    <button id="sort-order" class="sort-order-btn" title="Toggle Sort Order">
                        <i class="fas fa-sort-amount-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tasks Container -->
        <main class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <div class="bulk-actions">
                    <button id="select-all-btn" class="bulk-btn">
                        <i class="fas fa-check-square"></i> Select All
                    </button>
                    <button id="delete-selected-btn" class="bulk-btn delete-btn" disabled>
                        <i class="fas fa-trash"></i> Delete Selected
                    </button>
                </div>
            </div>
            
            <!-- Tasks List -->
            <div id="tasks-list" class="tasks-list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <div class="empty-illustration">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started with organizing your day.</p>
            </div>
        </main>

        <!-- Category Management Modal -->
        <div id="category-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Manage Categories</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="add-category">
                        <input type="text" id="new-category-input" placeholder="Enter category name">
                        <button id="add-category-btn">Add Category</button>
                    </div>
                    <div class="categories-list" id="categories-list">
                        <!-- Categories will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel">
            <button class="settings-toggle" id="settings-toggle">
                <i class="fas fa-cog"></i>
            </button>
            <div class="settings-content" id="settings-content">
                <h3>Settings</h3>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notifications-enabled"> 
                        Enable Notifications
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="auto-sort"> 
                        Auto Sort by Priority
                    </label>
                </div>
                
                <div class="setting-item">
                    <label for="reminder-time">Default Reminder:</label>
                    <select id="reminder-time">
                        <option value="0">No Reminder</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                        <option value="1440">1 day before</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <button id="export-data" class="export-btn">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                    <button id="clear-all" class="clear-btn">
                        <i class="fas fa-trash-alt"></i> Clear All Tasks
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
